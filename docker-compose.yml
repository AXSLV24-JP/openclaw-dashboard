services:
  dashboard:
    build: .
    ports:
      - "5190:5190"
    volumes:
      - ./config.json:/app/config.json:ro
    environment:
      - PORT=5190
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5190/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
